#--Configurações

#Porta do servidor
server.port=5000

#Cria as tabelas toda vez que o servidor é inicializado
spring.jpa.hibernate.ddl-auto=create

#Dados para conexão com banco de dados
spring.datasource.url=jdbc:mysql://YOUR_PRODUCTION_URL:3306/YOUR_DB?useSSL=false&useTimezone=true&serverTimezone=America/Sao_Paulo
spring.datasource.username=YOUR_DB_USER_PROD
spring.datasource.password=YOUR_DB_PASSWORD_PROD


#Local de salvamento dos logotipos
bluefood.files.logotipo=/home/webapp/sbfood-files/logotipos
#Local de salvamento das categorias
bluefood.files.categoria=/home/webapp/sbfood-files/categoria-comidas
#Local de salvamento das capas de categorias
bluefood.files.categoria.capas=/home/webapp/sbfood-files/categoria-comidas/capas
#Local de salvamento das comidas
bluefood.files.comida=/home/webapp/sbfood-files/comidas
#Local de salvamento das capas de comidas
bluefood.files.comida.capas=/home/webapp/sbfood-files/comidas/capas
#Local de salvamento das restaurante
bluefood.files.restaurante=/home/webapp/sbfood-files/categoria-restaurante
#Local de salvamento dos banners
bluefood.files.banners=/home/webapp/sbfood-files/banner-restaurante